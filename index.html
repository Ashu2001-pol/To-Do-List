<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 >Task Master <span class="subtitle">To-Do List</span></h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Add a new task...">

            <div class="select-icon">
                <select id="task-category">
                    <option value="General" data-color="#6c757d">ğŸ“ General</option>
                    <option value="Work" data-color="#007bff">ğŸ’¼ Work</option>
                    <option value="Personal" data-color="#e83e8c">ğŸ  Personal</option>
                    <option value="Shopping" data-color="#ffc107">ğŸ›’ Shopping</option>
                    <option value="Study" data-color="#28a745">ğŸ“š Study</option>
                </select>
            </div>
            <button id="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed">Clear Completed</button>
        </div>

        <div class="task-counters">
            <span id="all-count">All: 0</span>
            <span id="active-count">Active: 0</span>
            <span id="completed-count">Completed: 0</span>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="task-info">
          <!--  <p>Drag and drop to reorder tasks</p>-->
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input">
            <div class="modal-buttons">
                <button id="save-edit">Save</button>
                <button id="cancel-edit">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
